<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Glass Games Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="images/man.png" alt="profile-img" width="80">
            <h3>Brad Clooney</h3>
            <p>Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="images/twitch.png" alt="twitch-img">
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="images/steam.png" alt="">
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="images/upcoming.png" alt="upcoming-img">
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="images/library.png" alt="library-img">
              <h2>Library</h2>
            </div>
          </div>
          <div class="join-pro">
            <h2>Join pro for free games.</h2>
            <img src="images/controller.png" alt="controller-img">
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" name="" value="">
          </div>
          <div class="cards">
            <div class="card">
              <img src="images/assassins.png" alt="assassins-img">
              <div class="card-info">
              <h2>The Power of The Cloak</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="images/sackboy.png" alt="sackboy-img">
              <div class="card-info">
              <h2>Sackboy A Great Adventure</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
             </div>
              <h2 class="percentage">40%</h2>
            </div>
            <div class="card">
              <img src="images/spiderman.png" alt="spiderman-img">
              <div class="card-info">
              <h2>Spiderman with Fire Hands</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
              <h2 class="percentage">90%</h2>
            </div>
          </div>

        </div>

      </section>
    </main>
    <div class="circle-1">
    </div>
    <div class="circle-2">
    </div>

  </body>
</html>
